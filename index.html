<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive container</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="space-y-4 md:space-y-6 lg:space-y-10 container lg:px-24 px-4 mx-auto">
      <div class="main-contents space-y-2 lg:space-y-8">
        <h1 class="lg:text-6xl text-2xl text-transparent mt-6 font-bold text-center bg-clip-text bg-gradient-to-tr from-blue-700 to-cyan-300">
          Check out the responsive container
        </h1>
        <p class="lg:text-xl text-sm text-purple-500/70 text-center underline decoration-indigo-500">Made with tailwindcss grid</p>
      </div>
      <div class="grid gap-8 lg:grid-cols-12 lg:grid-rows-3 grid-rows-7 grid-cols-1">
        <img class="lg:col-span-6 w-full h-full object-cover rounded-2xl" src="./images/4.png" alt="" />
        <img class="lg:col-span-6 w-full h-full object-cover rounded-2xl" src="./images/9.png" alt="" />
        <img class="lg:col-span-4 w-full h-full object-cover rounded-2xl" src="./images/6.png" alt="" />
        <img class="lg:col-span-5 w-full h-full object-cover rounded-2xl" src="./images/5.png" alt="" />
        <img class="lg:col-span-3 w-full h-full object-cover rounded-2xl" src="./images/8.png" alt="" />
        <img class="lg:col-span-4 w-full h-full object-cover rounded-2xl" src="./images/2.png" alt="" />
        <img class="lg:col-span-8 w-full h-full object-cover rounded-2xl" src="./images/1.png" alt="" />
      </div>
    </main>
    <footer class="bg-slate-700 w-full text-center">

    </footer>
    <script src="./tailwind.config.js"></script>
  </body>
</html>
